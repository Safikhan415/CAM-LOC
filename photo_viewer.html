<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captured Photos - Termux Pro</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery .card {
      background: #222;
      border: 1px solid #00ffff44;
      padding: 10px;
      border-radius: 10px;
      width: 220px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .filename {
      font-size: 0.9em;
      color: #ccc;
      margin-top: 8px;
      word-break: break-all;
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Captured Photos</h1>
  <div class="gallery" id="gallery">
    <p>Loading images...</p>
  </div>
  <p class="note">Images are loaded dynamically from <code>logs/</code> folder.</p>

  <script>
    fetch("list_images.php")
      .then(res => res.json())
      .then(images => {
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = ""; // clear loading

        if (images.length === 0) {
          gallery.innerHTML = "<p style='color:gray;'>No images found yet.</p>";
        }

        images.forEach(file => {
          const card = document.createElement("div");
          card.className = "card";

          const img = document.createElement("img");
          img.src = file;

          const name = document.createElement("div");
          name.className = "filename";
          name.textContent = file;

          card.appendChild(img);
          card.appendChild(name);
          gallery.appendChild(card);
        });
      })
      .catch(err => {
        document.getElementById("gallery").innerHTML =
          "<p style='color:red;'>Failed to load images.</p>";
        console.error("Error loading images:", err);
      });
  </script>
</body>
</html>
