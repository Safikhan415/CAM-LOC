<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Captured Photos - Termux Pro</title>
  <style>
    body {
      background: #1a1a1a;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00ffff;
      margin-bottom: 20px;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 200px;
      height: auto;
      border: 3px solid #00ffff;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Captured Photos</h1>
  <div class="gallery">
    <!-- JS will load images here -->
  </div>
  <p class="note">Images are automatically loaded from the logs folder.</p>

  <script>
    fetch("logs/")
      .then(response => response.text())
      .then(text => {
        const parser = new DOMParser();
        const htmlDoc = parser.parseFromString(text, "text/html");
        const links = [...htmlDoc.querySelectorAll("a")];

        const pngLinks = links
          .map(link => link.getAttribute("href"))
          .filter(href => href.endsWith(".png"));

        const gallery = document.querySelector(".gallery");

        pngLinks.forEach(file => {
          const img = document.createElement("img");
          img.src = `logs/${file}`;
          gallery.appendChild(img);
        });
      })
      .catch(err => {
        document.querySelector(".gallery").innerHTML = "<p style='color:red;'>Failed to load images.</p>";
        console.error("Error loading logs folder:", err);
      });
  </script>
</body>
</html>
